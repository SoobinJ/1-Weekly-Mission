<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/css/common..css" />
    <link rel="stylesheet" href="/css/user.css" />
  </head>
  <body>
    <header>
      <img src="assets/main/logo.png" alt="logoImg" height="38" />
      <div class="signupContainer">
        <div id="signupTitle">회원이 아닌신가요?</div>
        <a id="moveToSignup">회원 가입하기</a>
      </div>
    </header>
    <section class="inputBoxContainer">
      <form>
        <div class="inputContainer" id="emailInputContainer">
          <label for="emailInput">이메일</label>
          <input type="email" name="emailInput" />
        </div>
        <div class="inputContainer" id="pwInputContainer">
          <label for="pwInput">비밀번호</label>
          <input type="password" name="pwInput" />
        </div>
        <button type="submit">로그인</button>
      </form>
    </section>
    <section class="socialBoxContainer">
      <div class="boxTitle">소셜 로그인</div>
      <div class="iconContainer">
        <img src="/assets/user/img_google.png" alt="googleIcon" />
        <img src="/assets/user/img_kakao.png" alt="kakaoIcon" />
      </div>
    </section>
  </body>
</html>
