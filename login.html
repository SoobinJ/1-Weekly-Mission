<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/user.css" />
    <script defer src="/user.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/main/logo.png"
          alt="logoImg"
          height="38"
          class="logoImg"
        />
      </a>
      <div class="userContainer">
        <div class="userTitle">회원이 아닌신가요?</div>
        <a class="moveToPage" href="signup.html">회원 가입하기</a>
      </div>
    </header>

    <main>
      <section class="inputBoxContainer">
        <form>
          <div class="inputContainer" id="emailInputContainer">
            <label for="emailInput">이메일</label>
            <input type="email" id="emailInput" />
            <div class="errorMessage" id="emailErrorMsg">
              이메일을 입력해주세요.
            </div>
          </div>
          <div class="inputContainer" id="pwInputContainer">
            <label for="pwInput">비밀번호</label>
            <div class="inputBox">
              <input type="password" id="pwInput" />
              <img
                src="/assets/user/img_eyeOff.png"
                id="eyeOffImg"
                alt="eyeOffImg"
                width="16"
                height="16"
              />
              <div class="errorMessage" id="pwErrorMsg">
                비밀번호를 입력해주세요.
              </div>
            </div>
          </div>
          <button type="button" class="loginBtn">로그인</button>
        </form>
      </section>

      <section class="socialBoxContainer" id="socialLogin">
        <div class="boxTitle">소셜 로그인</div>
        <div class="iconContainer">
          <a href="https://www.google.com/" target="_blank">
            <img
              class="socialIcon"
              src="/assets/user/img_google.png"
              alt="googleIcon"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img
              class="socialIcon"
              src="/assets/user/img_kakao.png"
              alt="kakaoIcon"
            />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
